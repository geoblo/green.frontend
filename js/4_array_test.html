<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 1. 배열을 복제하는 코드를 작성하시오.
  // slice 이용. 다른 방법을 이용해도 무관 
  let arr1 = [1, 2, 4, 0];

  // let copyArr1 = arr1.slice(0, 4);
  let copyArr1 = arr1.slice(0);
  console.log(copyArr1);

  // 2. 배열의 맨 첫번째 값과 맨 끝값을 가져오시오.
  let arr2 = [1, 2, 4, 0];
  
  console.log(arr2.shift());
  console.log(arr2.pop());

  //  3. 다음 배열의 모든 요소를 ​​문자열로 결합하는 코드를 작성하시오.
  // 실행 결과: Red+Green+White+Black
  let myColor = ["Red", "Green", "White", "Black"];
  console.log(myColor.join("+"));

  // 4. 숫자를 입력으로 받아들이고 짝수 앞에 대시(-)를 삽입해 배열로 만드는 코드를 작성하십시오. 
  // 예를 들어 225468을 수락하면 출력은 -2-25-4-6-8이어야 합니다.
  const str = prompt("숫자를 입력하시오");
  const result = [];  // const는 상수지만 배열에서 push는 가능하다.

  // let strArr = str.split("");
  for (let i = 0; i < str.length; i++) {
    if (Number(str[i]) % 2 === 0) {
      result.push("-");
    }
    result.push(str[i]);
  }
  console.log(result);

  // 5. 배열에서 중복 항목을 제거하는 코드를 작성하십시오
  let num = [1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6];

  console.log(new Set(num));
  let newArr = [...new Set(num)];
  // let newArr = num.filter((item, index) => num.indexOf(item) === index);

  console.log(newArr.sort());

  //  6. 다음 배열에서 숫자 5를 제거하는 코드를 작성하시오.
  let arr6 = [2, 5, 9, 6];

  arr6.splice(1, 1);
  console.log(arr6);
</script>
</body>
</html>
