<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // 클래스 정의
  class Tv {
    // 생성자
    constructor(color, size) {
      // 속성
      this.color = color;
      this.size = size;
      this.power = false;
    }

    // 함수
    printColor() {
      console.log(`컬러는 ${this.color}`);
    };
    printSize() {
      console.log(`사이즈는 ${this.size}`);
    };
    turnOn() {
      this.power = true;
    };
    turnOff() {
      this.power = false;
    };
  }

  // 객체 생성
  const tv = new Tv("blue", 55);
  const tv2 = new Tv("yellow", 60);
  
  tv.printColor();
  tv.printSize();
  
  console.log("=======================================");
  
  tv2.printColor();
  tv2.printSize();

</script>
</body>
</html>
