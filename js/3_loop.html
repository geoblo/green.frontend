<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  // null 0 undefined "" NaN => false
  
  // 반복문
  // while : 판단을 하고 반복
  let i = 1;

  while (i <= 10) {
    document.write("안녕하세요!", i, "<br>");
    i++;
  }

  document.write("<br>");

  // do ~ while : 실행 먼저 하나 하고 반복
  i = 1;
  do {
    document.write("먼저 실행!", i, "<br>");
    i++;
  } while (i <= 10) {
    document.write("마지막 실행");
  }

  document.write("<br>"); document.write("<br>");

  // for: (초기값; 조건식; 증감식)
  for (let i = 0; i < 10; i++) {
    if (i === 6) break;
    document.write("반복", i + 1, "<br>");
  }

</script>
</body>
</html>
