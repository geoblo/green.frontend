<script>
  // 객체 정의
  function Tv() {
    // 속성
    this.color = "black";
    this.size = 50;
    this.power = false;

    // 함수
    this.printColor = function(newColor) {
      console.log(`컬러는 ${this.color}, 새로운 컬러는 ${newColor}`);
    };
    this.printSize = function(sizeUp) {
      const newSize = this.size + sizeUp;
      console.log(`사이즈는 ${this.size}, 새로운 사이즈는 ${newSize}`);
      return newSize;
    };
    this.turnOn = function() {
      this.power = true;
    };
    this.turnOff = function() {
      this.power = false;
    };
  }

  // 객체 생성
  const tv = new Tv();
  const tv2 = new Tv();
  
  tv.printColor("white");
  const newSize = tv.printSize(10);

  // console.log(tv.power);

  // console.log(tv.power);
