  // class 형태
  class Calc {
    constructor(num1, num2) {
      this.num1 = num1;
      this.num2 = num2;
    }

    add() {
      return this.num1 + this.num2;
    }
    sub() {
      return this.num1 - this.num2;
    }
    division() {
      return this.num1 / this.num2;
    }
    multiple() {
      return this.num1 * this.num2;
    }
  }

  const calc = new Calc(10, 3);
  console.log(calc.add());
  console.log(calc.sub());
  console.log(calc.division());
