<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      /* 2초동안 애니메이션을 실행시키겠다. */
      transition-duration: 2s;
    }

    .box:hover {
      width: 200px;
      height: 300px;

    }

    .box:active {
      background: red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
